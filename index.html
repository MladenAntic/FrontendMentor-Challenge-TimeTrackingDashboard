<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main-container">
      <section class="user-report">
        <div class="user-report-banner">
          <img
            src="images/image-jeremy.png"
            class="user-image"
            alt="Image Jeremy"
          />
          <div class="name-wrapper">
            <small class="report-for">Report for</small>
            <h2 class="name">Jeremy Robson</h2>
          </div>
        </div>

        <div class="time-span-container">
          <p class="time-span">Daily</p>
          <p class="time-span">Weekly</p>
          <p class="time-span">Monthly</p>
        </div>
      </section>

      <section class="report work">
        <div class="banner work-banner">
          <img src="images/icon-work.svg" alt="Icon Work" />
        </div>

        <div class="report-title-wrapper">
          <h3 class="report-title">Work</h3>
          <img src="images/icon-ellipsis.svg" alt="Icon Ellipsis" />
        </div>

        <div class="amount-wrapper">
          <h2 class="amount"></h2>
          <small class="last-week-amount">Last Week - <span class="last-week"></span></small>
        </div>
      </section>
      <section class="report play">
        <div class="banner play-banner">
          <img src="images/icon-play.svg" alt="Icon Play" />
        </div>

        <div class="report-title-wrapper">
          <h3 class="report-title">Play</h3>
          <img src="images/icon-ellipsis.svg" alt="Icon Ellipsis" />
        </div>

        <div class="amount-wrapper">
          <h2 class="amount"></h2>
          <small class="last-week-amount">Last Week - <span class="last-week"></span></small>
        </div>
      </section>
      <section class="report study">
        <div class="banner study-banner">
          <img src="images/icon-study.svg" alt="Icon Study" />
        </div>

        <div class="report-title-wrapper">
          <h3 class="report-title">Study</h3>
          <img src="images/icon-ellipsis.svg" alt="Icon Ellipsis" />
        </div>

        <div class="amount-wrapper">
          <h2 class="amount"></h2>
          <small class="last-week-amount">Last Week - <span class="last-week"></span></small>
        </div>
      </section>
      <section class="report exercise">
        <div class="banner exercise-banner">
          <img src="images/icon-exercise.svg" alt="Icon Exercise" />
        </div>

        <div class="report-title-wrapper">
          <h3 class="report-title">Exercise</h3>
          <img src="images/icon-ellipsis.svg" alt="Icon Ellipsis" />
        </div>

        <div class="amount-wrapper">
          <h2 class="amount"></h2>
          <small class="last-week-amount">Last Week - <span class="last-week"></span></small>
        </div>
      </section>
      <section class="report social">
        <div class="banner social-banner">
          <img src="images/icon-social.svg" alt="Icon Social" />
        </div>

        <div class="report-title-wrapper">
          <h3 class="report-title">Social</h3>
          <img src="images/icon-ellipsis.svg" alt="Icon Ellipsis" />
        </div>

        <div class="amount-wrapper">
          <h2 class="amount"></h2>
          <small class="last-week-amount">Last Week - <span class="last-week"></span></small>
        </div>
      </section>
      <section class="report self-care">
        <div class="banner self-care-banner">
          <img src="images/icon-self-care.svg" alt="Icon Self-Care" />
        </div>

        <div class="report-title-wrapper">
          <h3 class="report-title">Self Care</h3>
          <img src="images/icon-ellipsis.svg" alt="Icon Ellipsis" />
        </div>

        <div class="amount-wrapper">
          <h2 class="amount"></h2>
          <small class="last-week-amount">Last Week - <span class="last-week"></span></small>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
